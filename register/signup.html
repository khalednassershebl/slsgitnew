<html lang="ar">

<head>
    <!-- Main Meta Tags -->
    <meta charset="UTF-8" />

    <!-- Main Style -->
    <link rel="stylesheet" href="../main.css" />

    <!-- Page Title & Icon -->
    <title>Signup</title>
    <link rel="shortcut icon" href="../assets/images/icon.png" />

<body>


    <div class="register">
        <div class="register-overlay"></div>

        <div class="row align-items-center">

            <div class="col-xl-12 col-lg-12 order-1 order-lg-1">
                <div class="form-container">

                    <div class="form-toggle">
                        <div class="toggle-tab toggle-tab-active">
                            <a href="#">انشاء حساب جديد</a>
                        </div>
                        <div class="toggle-tab">
                            <a href="./login.html">تسجيل الدخول</a>
                        </div>
                    </div>

                    <div class="form-card">
                        <div class="form-box-title">انشاء حساب جديد</div>
                        <form action="" class="form">

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>الأسم</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>رقم الموبايل</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>البريد الإلكترونى</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>الباسورد</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>أعد ادخال الباسورد</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="create-account-btn">انشاء حساب جديد</button>

                        </form>
                        <span class="login-link"><a href="../index.html">العودة للرئيسية</a></span>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Main Scripts -->
    <script src="../assets/js/libs/jquery-3.2.1.min.js"></script>
